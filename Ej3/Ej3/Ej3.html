<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Saludo</title>
    <style>
        .blue-text {
            color: blue;
        }
        .green-text {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Saludo</h1>
    <p id="current-saludo" class=""></p>
    <form method="post" action="Ej3.php">
        <label for="change">Desea cambiar el saludo?</label><br>
        <input type="radio" id="si" name="change" value="Si">
        <label for="si">Si</label><br>
        <input type="radio" id="no" name="change" value="No" checked>
        <label for="no">No</label><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        // Function to get the value of a cookie by name
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([.$?*|{}()[]\/+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        // Get the current saludo from the cookie
        let saludo = getCookie('saludo');
        
        // Set the text and class based on the saludo value
        let saludoElement = document.getElementById('current-saludo');
        if (saludo === "Buenos dias + Usuario(Azul)") {
            saludoElement.textContent = saludo;
            saludoElement.className = 'blue-text';
        } else if (saludo === "Hola + Usuario(Verde)") {
            saludoElement.textContent = saludo;
            saludoElement.className = 'green-text';
        } else {
            saludoElement.textContent = 'No Saludo Set';
        }
    </script>
</body>
</html>
